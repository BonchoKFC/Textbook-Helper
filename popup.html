<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Online Textbook Helper</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <h2>Word Definition</h2>
        <p id="definition">Definition goes here.</p>
        <button id="add-to-list">Add to Your List</button>
    </div>
    <div class="custom-list">
        <h2>Your Custom List</h2>
        <ul id="word-list">
            <!-- Custom definitions will be added here dynamically -->
            
        </ul>
        <button id="export-list">Export to Excel</button>
        <button id="check-list">Check Your List</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
